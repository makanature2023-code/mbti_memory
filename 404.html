<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Get the current path
        var path = window.location.pathname;
        // Redirect to index.html, preserving the path for client-side routing
        window.location.replace('/mbti_memory/' + path.substring(path.lastIndexOf('/') + 1));
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="/mbti_memory/">link to the home page</a>.</p>
</body>
</html>
